<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>mctad.js</title>
  <script type="application/javascript" src="mctad.js"></script>
  <script type="application/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
  <script type="application/javascript" src="assets/js/cdf.js"></script><br />
  <link href="assets/css/d3.css" type="text/css" rel="stylesheet" />
</head>

<body>
<h2>Measures of Central Tendency And Dispersion</h2>

<h3>PMF</h3>
<script type="application/javascript" src="assets/js/pmf.js"></script><br />
<script>pmf(mctad.discreteUniform(-5, 8));</script>
<script>cdf(mctad.discreteUniform(-5, 8));</script><br />

<script>pmf(mctad.bernoulli(0.75));</script>
<script>cdf(mctad.bernoulli(0.75));</script><br />

<script>pmf(mctad.binomial(12, 0.75));</script>
<script>cdf(mctad.binomial(12, 0.75));</script><br />

<script>pmf(mctad.geometric(0.25));</script>
<script>cdf(mctad.geometric(0.25));</script><br />

<script>pmf(mctad.hypergeometric(12, 6, 8));</script>
<script>cdf(mctad.hypergeometric(12, 6, 8));</script><br />

<script>pmf(mctad.pascal(5, 0.4));</script>
<script>cdf(mctad.pascal(5, 0.4));</script><br />

<script>pmf(mctad.poisson(3));</script>
<script>cdf(mctad.poisson(3));</script><br />

<script type="application/javascript" src="assets/js/pdf.js"></script><br />
<script>pdf(mctad.uniform(-5, 8));</script>
<script>cdf(mctad.uniform(-5, 8));</script><br />

<h3>PDF</h3>
<script>pdf(mctad.triangular(6, 12, 8));</script>
<script>cdf(mctad.triangular(6, 12, 8));</script><br />

<script>pdf(mctad.exponential(.5));</script>
<script>cdf(mctad.exponential(.5));</script><br />

<script>pdf(mctad.weibull(1, 2));</script>
<script>cdf(mctad.weibull(1, 2));</script><br />

<script>pdf(mctad.normal(10, 1));</script>
<script>cdf(mctad.normal(10, 1));</script><br />

<script>pdf(mctad.lognormal(1, 0.5));</script>
<script>cdf(mctad.lognormal(1, 0.5));</script><br />

<script>pdf(mctad.t(5));</script>
<script>cdf(mctad.t(5));</script><br />

<script>pdf(mctad.chiSquared(2));</script>
<script>cdf(mctad.chiSquared(2));</script><br />


</body>
</html>
