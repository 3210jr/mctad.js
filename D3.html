<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>mctad.js</title>
  <script type="application/javascript" src="mctad.js"></script>
  <script type="application/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
  <link href="assets/css/pmf.css" type="text/css" rel="stylesheet" />
</head>

<body>
<h2>Measures of Central Tendency And Dispersion</h2>

<script type="application/javascript" src="assets/js/pmf.js"></script><br />
<script>pmf(mctad.discreteUniform(-5, 8));</script><br />
<script>pmf(mctad.bernoulli(0.75));</script><br />
<script>pmf(mctad.binomial(12, 0.75));</script><br />
<script>pmf(mctad.geometric(0.25));</script><br />
<script>pmf(mctad.hypergeometric(12, 6, 8));</script><br />
<script>pmf(mctad.pascal(5, 0.4));</script><br />
<script>pmf(mctad.poisson(3));</script><br />

<script type="application/javascript" src="assets/js/pdf.js"></script><br />
<script>pdf(mctad.triangular(6, 12, 8));</script><br />

</body>
</html>
